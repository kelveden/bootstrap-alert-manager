<html xmlns="http://www.w3.org/1999/html">
    <head>
        <link rel="stylesheet" href="css/bootstrap-2.3.1.css"/>
        <link rel="stylesheet" href="../src/css/bootstrap-alert-manager.css"/>

        <script src="js/lib/jquery-1.9.1.js" type="text/javascript"></script>
        <script src="js/lib/bootstrap-2.3.1.js" type="text/javascript"></script>
        <script src="../src/js/bootstrap-alert-manager.js"></script>
        <style>
            .alert-container {
                position:fixed;
                top:3px;
                left:50%;
                width:560px;
                margin-left:-280px;
            }
        </style>
    </head>
    <body>
            <div id="something">
                <button onclick="alertManager.error('Some error occurred.').showFloating()">Error</button>
                <button onclick="alertManager.success('Something worked.').showFloating().fadeOut(1000)">Success</button>
                <button onclick="alertManager.info('Something is interesting.').showDocked($('#staticContainer'))">Info</button>
            </div>
            <div>
                <button onclick="alertManager.closeAll()">Clear</button>
            </div>

            <div class="alert-container"></div>

            <div style="position:absolute; top:100px; left:5px;">
                <div>Some text</div>
                <div id="staticContainer"></div>
                <div>Some more text</div>
            </div>
    </body>
</html>
